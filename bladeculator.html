<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="window">
    <header class="title-bar">
      <span data-i18n="app_title">Калькулятор запаса лезвий</span>
      <div class="close-button">
        <img src="./images/close.svg" width="11" height="11" alt="" data-i18n="close" data-i18n-attr="alt">
      </div>
    </header>
    <form class="content">
      <section class="header-container">
        <div class="header-left"></div>
        <div class="header-icon">
          <img src="./images/blade.svg" alt="Blade" width="86" height="44" class="blade-icon" id="blade-icon">
        </div>
        <div style="display: none;">
          <img src="./images/blade-color.svg" alt="Preload Blade Color">
        </div>
        <div class="header-right">
          <label for="language-select" class="language-label">
            <img src="./images/language.svg" width="16" height="16">
          </label>
          <div class="select-container">
            <div class="custom-select" id="language-select">Русский</div>
            <div class="select-dropdown" id="language-dropdown"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="input-group">
          <div class="input-label" data-i18n="shave_frequency">Я бреюсь раз в</div>
          <div class="input-control">
            <div class="spinner-button" 
              data-action="decrease" 
              data-target="days-input">
              <img src="./images/left-arrow.svg" alt="Decrease" width="16" height="16">
            </div>
            <div class="spinner">
              <input type="number" inputmode="numeric" min="1" id="days-input" value="1" data-key="days" data-min="1">
            </div>
            <div class="spinner-button" 
              data-action="increase" 
              data-target="days-input">
              <img src="./images/right-arrow.svg" alt="Increase" width="16" height="16">
            </div>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-label" data-i18n="blade_usage">Использую 1 лезвие</div>
          <div class="input-control">
            <div class="spinner-button" 
              data-action="decrease" 
              data-target="uses-input">
              <img src="./images/left-arrow.svg" alt="Decrease" width="16" height="16">
            </div>
            <div class="spinner">
              <input type="number" inputmode="numeric" min="1" id="uses-input" value="1" data-key="uses" data-min="1">
            </div>
            <div class="spinner-button" 
              data-action="increase" 
              data-target="uses-input">
              <img src="./images/right-arrow.svg" alt="Increase" width="16" height="16">
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="razor-stock">
          <div class="razor-stock-title" data-i18n="total_blades">Всего лезвий:</div>
          <div class="input-group stock-item">
            <div class="stock-label" data-i18n="blocks">Блоки</div>
            <div class="stock-size" data-size="100">100 шт. ×</div>
            <div class="input-control-stock">
              <div class="spinner-button" 
                data-action="decrease" 
                data-target="pack100-input">
                <img src="./images/left-arrow.svg" alt="Decrease" width="16" height="16">
              </div>
              <div class="spinner">
                <input type="number" inputmode="numeric" min="0" id="pack100-input" value="0" data-key="pack100" data-min="0" data-multiplier="100">
              </div>
              <div class="spinner-button" 
                data-action="increase" 
                data-target="pack100-input">
                <img src="./images/right-arrow.svg" alt="Increase" width="16" height="16">
              </div>
            </div>
          </div>
          
          <div class="input-group stock-item">
            <div class="stock-label" data-i18n="packs">Пачки</div>
            <div class="stock-size" data-size="10">10 шт. ×</div>
            <div class="input-control-stock">
              <div class="spinner-button" 
                data-action="decrease" 
                data-target="pack10-input">
                <img src="./images/left-arrow.svg" alt="Decrease" width="16" height="16">
              </div>
              <div class="spinner">
                <input type="number" inputmode="numeric" min="0" id="pack10-input" value="0" data-key="pack10" data-min="0" data-multiplier="10">
              </div>
              <div class="spinner-button" 
                data-action="increase" 
                data-target="pack10-input">
                <img src="./images/right-arrow.svg" alt="Increase" width="16" height="16">
              </div>
            </div>
          </div>
          
          <div class="input-group stock-item">
            <div class="stock-label" data-i18n="packs">Пачки</div>
            <div class="stock-size" data-size="5">5 шт. ×</div>
            <div class="input-control-stock">
              <div class="spinner-button" 
                data-action="decrease" 
                data-target="pack5-input">
                <img src="./images/left-arrow.svg" alt="Decrease" width="16" height="16">
              </div>
              <div class="spinner">
                <input type="number" inputmode="numeric" min="0" id="pack5-input" value="0" data-key="pack5" data-min="0" data-multiplier="5">
              </div>
              <div class="spinner-button" 
                data-action="increase" 
                data-target="pack5-input">
                <img src="./images/right-arrow.svg" alt="Increase" width="16" height="16">
              </div>
            </div>
          </div>
          
          <div class="input-group stock-item">
            <div class="stock-label" data-i18n="individually">Поштучно</div>
            <div class="stock-size" data-size="1">1 шт. ×</div>
            <div class="input-control-stock">
              <div class="spinner-button" 
                data-action="decrease" 
                data-target="single-input">
                <img src="./images/left-arrow.svg" alt="Decrease" width="16" height="16">
              </div>
              <div class="spinner">
                <input type="number" inputmode="numeric" min="0" id="single-input" value="0" data-key="single" data-min="0" data-multiplier="1">
              </div>
              <div class="spinner-button" 
                data-action="increase" 
                data-target="single-input">
                <img src="./images/right-arrow.svg" alt="Increase" width="16" height="16">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="results">
        <div class="result-title">%Number% лезвий хватит на:</div>
        <div class="result-text" id="result">%Time%</div>
      </section>
    </form>
  </main>
  <script src="localization.js"></script>
  <script src="calculator.js"></script>
  <script src="select-localize.js"></script>
</body>
</html>
